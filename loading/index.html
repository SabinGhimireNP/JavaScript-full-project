<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Combined Loading Projects</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- Loading Bar Box -->
    <div class="box loading-bar-box">
      <div class="text-section">Loading your content...</div>
      <div class="bar2">
        <div class="bar-section" id="bar-section">0%</div>
      </div>
    </div>

    <!-- Dot Loading Box -->
    <div class="box dot-loading-box">
      <div class="text-section" id="text-section">Loading</div>
      <div class="loading-section" id="loading-section"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
